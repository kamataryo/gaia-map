<html>
<head>
	<style>
		html, body, #map {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="map" data-hash="on"></div>
	<script src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
	<script>
		new window.geolonia.Map('#map')
			.once('load', (event) => {
				const map = event.target
				map.addSource('gaia', {
					type: 'vector',
					url: 'http://localhost:8080/data/gaia.json',
				})

				map.addLayer({
					id: 'gaia-layer',
					type: 'circle',
					source: 'gaia',
					'source-layer': 'gaia',
					// TODO: pick the properties
					layout: {
						// 'text-layout': 'aaa'
					},
					paint: {
						'circle-color': '#000000',
						'circle-radius': 1
					}
				})

			})
	</script>
</body>
</html>
